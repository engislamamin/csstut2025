<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Store</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <section class="product-list">
            <h2>Products</h2>
            <div class="products">
                <div class="product-card">
                     <div class="love-icon"><i class="fas fa-heart"></i></div>
                    <img src="images/a11.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$19.99</p>
                    <a href="product.html">View Details</a>
                </div>
                <div class="product-card">
                     <div class="love-icon"><i class="fas fa-heart"></i></div>
                    <div class="love-icon">&#9829;</div> 
                    <img src="images/a12.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$29.99</p>
                    <a href="product.html">View Details</a>
                </div>
                <!-- More products here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Store</p>
    </footer>
</body>
