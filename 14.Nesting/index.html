<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>title</h2>
        <p> p in dev</p>
    </div>
    <p>p out dev</p>
   
    <div>
        <h2>title</h2>
        <p> p in dev</p>
        <div>
            <h3>title</h3>
            <p> p in dev</p>
            <div>
                <h4>title</h4>
                <p> p in dev</p>
            </div>
        </div>
    </div>
</body>
</html>
